<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organizador TO-DO tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <header class="row">
      <div class="titulo-sistema col-12">
        <h1>Administrador de Listados</h1>
      </div> 
    </header>
    <main>
      <div class="container-fluid row">
        <div class="row gy-4">

          <div class="col-1"></div>

          <div class="todo-listados-container col-3" >
            <div class="row">
              <div class="col-12">
                <h2>Mis Listas</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <ul id="listado-list">
                </ul>
                <div class="row"> 
                  <form action="" data-new-lista-form onsubmit="return false"> 
                    <button class="boton-lista"
                    aria-label="crear nueva lista">+</button>
                    <input
                    type="text"
                    class="nueva-lista"
                    data-new-lista-input
                    placeholder="inserte nombre de lista"
                    aria-label="inserte nombre de lista"/>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-1"></div>

          <div class="todo-tarea-container col-5" data-lista-tareas-container>

            <div class="todo-tarea row">
              <div class="todo-header col-12">
                <div class="row">
                  <div class="col-8">
                  <h2 data-lista-tarea-titulo></h2>  
                  </div>
                  <div class="col-4">
                    <p class="tareas-pendientes-count" data-tareas-contador>x tareas pendientes</p>
                  </div>
                </div>
              </div>

              <div class="todo-body col-12">
                <div class="tareas" data-lista-tareas>
               
                </div>
              </div>
              
              <div class="crear-nueva-tarea col-12">
                <form data-new-tarea-form action="" onsubmit="return false"> 
                  <button class="boton-tarea"
                  aria-label="crear nueva tarea">+</button>
                  <input
                  type="text"
                  class="nueva-tarea"
                  placeholder="inserte tarea"
                  aria-label="inserte tarea"/>
                </form>
              </div>

            </div>


            <div class="eliminar-tareas row">
                <div class="col-6">
                <button class="btn-borrar-tareas">Eliminar tareas completadas</button>
                </div>
                <div class="col-6">
                <button class="btn-borrar-lista col-6">Eliminar Lista</button>
                </div>
            </div>
          </div>

        </div>
      </div>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplestorage.js@0.2.1/simpleStorage.min.js"></script>
    <script src="listados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </main>
  </body>
</html>
